services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
      - ./data:/app/data
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_ARTIFACT_ROOT=/app/mlruns
      - GIT_PYTHON_REFRESH=quiet
    depends_on:
      - prometheus
      - mlflow
    command: sh -c "uv sync && [ ! -f feature_store_online.db ] && make train-presets; exec uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  mlflow:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/app/mlflow_data
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_SERVER_ALLOW_ALL_HOSTS=true
    command: uv run mlflow server --backend-store-uri sqlite:///app/mlflow_data/mlflow.db --default-artifact-root file:///app/mlruns --host 0.0.0.0 --port 5000 --allowed-hosts "*"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
